<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitud de Cotizaci贸n</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 30px;
            background: #f4f4f4;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 480px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 15px;
        }

        button:hover {
            background: #333;
        }
    </style>
</head>

<body>

<h2>Solicitud de Cotizaci贸n</h2>

<form id="cotizacionForm">

    <label>Nombre de contacto</label>
    <input type="text" name="nombre_contacto" required />

    <label>Email</label>
    <input type="email" name="email" required />

    <label>Tel茅fono</label>
    <input type="text" name="telefono" required />

    <label>Nombre de la empresa (opcional)</label>
    <input type="text" name="nombre_cliente" />

    <label>Producto</label>
    <select name="codigo_producto" required>
        <option value="">Selecciona un producto</option>

        <!-- value = solo c贸digo -->
        <option value="PROD-00">Vaso pisco sour Cachai - Set 2 unidades</option>
        <option value="PROD-009">Jarro Llaima - Individual</option>
        <option value="PROD-010">Set Jarro + 2 Vasos Premium</option>
        <option value="PROD-011">Set 6 Vasos Patagonia</option>
        <option value="PROD-012">Copa Premium Tit谩n</option>
    </select>

    <label>Cantidad</label>
    <input type="number" name="cantidades" min="1" required />

    <label>驴Requiere grabado?</label>
    <select name="necesita_grabado" required>
        <option value="NO">NO</option>
        <option value="SI">SI</option>
    </select>

    <label>驴Requiere despacho?</label>
    <select name="necesita_despacho" required>
        <option value="NO">NO</option>
        <option value="SI">SI</option>
    </select>

    <label>Regi贸n (solo si requiere despacho)</label>
    <input type="text" name="region" />

    <label>Notas adicionales</label>
    <textarea name="notas"></textarea>

    <button type="submit">Enviar solicitud</button>
</form>

<script>
document.getElementById("cotizacionForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    const response = await fetch(
        "https://script.google.com/macros/s/AKfycbwkq1TRuerWroDMDqzyrUk5I_MaqTSiV2Q0FCobQiP2MlcwJnyE41OUtGXaubeGUHk/exec",
        {
            method: "POST",
            body: new URLSearchParams(data),
            headers: { "Content-Type": "application/x-www-form-urlencoded" }
        }
    );

    const result = await response.json();

    if (result.success) {
        alert("Solicitud enviada correctamente ");
        this.reset();
    } else {
        alert("Error al enviar. Intenta nuevamente.");
    }
});
</script>

</body>
</html>
